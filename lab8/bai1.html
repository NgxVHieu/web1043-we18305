<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<style>
		video {
			width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		button {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<video id="my-video" controls>
		<source src="video/Passione Ferrari Sydney Motorsport Park _ Track Day - 21st April 2022.mp4" type="video/mp4">
		<source src="my-video.webm" type="video/webm">
		Your browser does not support the video tag.
	</video>
	<button onclick="play()">Play</button>
	<button onclick="pause()">Pause</button>
	<button onclick="stop()">Stop</button>
	<button onclick="volumeUp()">Volume Up</button>
	<button onclick="volumeDown()">Volume Down</button>
	<button onclick="toggleLoop()">Toggle Loop</button>
	<script>
		var video = document.getElementById("my-video");

		function play() {
			video.play();
		}

		function pause() {
			video.pause();
		}

		function stop() {
			video.currentTime = 0;
			video.pause();
		}

		function volumeUp() {
			if (video.volume < 1.0) {
				video.volume += 0.1;
			}
		}

		function volumeDown() {
			if (video.volume > 0.0) {
				video.volume -= 0.1;
			}
		}

		function toggleLoop() {
			video.loop = !video.loop;
		}
	</script>
</body>
</html>
